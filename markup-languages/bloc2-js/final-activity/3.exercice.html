<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen</title>
    <style>
        .center{display: block; margin-left: auto; margin-right: auto}
        body{background-color: #229954; color: burlywood}
    </style>
</head>
<body>

<h1>Botones que actúan sobre imágenes</h1>

<button type="button" onclick="showImg()">Haz visible la imagen</button>
<button type="button" onclick="hideImg()">Esconde la imagen</button>
<button type="button" onclick="enlargeImg()">Ampliar imagen</button>
<button type="button" onclick="reduceImg()">Reducir imagen</button>
<br>
<br>
<br>
<div>
    <img id="the-photo" class="center" src="imgs/bosque-pixabay.jpg" width=300px height=150px style="visibility: hidden">
    <!-- The photo is inserted but no visible because hidden style-visibility -->
</div>

<script>

    let theImg = document.getElementById("the-photo");
    // capturing the inserted and not visible photo

    function showImg(){
            theImg.style.visibility = "visible";
    }
    //When click on show the image, visibility changes from hidden to visible

    function hideImg(){
            theImg.style.visibility = "hidden";
    }
    //In the other way, if user clicks hide imagen button, this function applies again the hidden visibility style

    function enlargeImg() {
        let currentWidth = theImg.clientWidth;
        let currentHeight = theImg.clientHeight;

        if(currentWidth == 600 && currentHeight == 350 ) {
        alert("La imagen tiene su tamaño máximo")
        } else {
            theImg.style.width = currentWidth + 30 + "px";
            theImg.style.height = currentHeight + 20 + "px";
        }
    }
    // This function get the width and height of the imagen and applies a plus of px to each dimension.
    // If the dimensions reach 600x350 then the function returns an alert and image cannot be larger.

    function reduceImg(){
        let currentWidth = theImg.clientWidth;
        let currentHeight = theImg.clientHeight;

        if(currentWidth == 120 && currentHeight == 30 ) {
            alert("La imagen tiene su tamaño mínimo")
        } else {
            theImg.style.width = currentWidth - 30 + "px";
            theImg.style.height = currentHeight - 20 + "px";
        }
    }
    // Basically same function than before but substracting px to the current width and height
    // If the dimensions reach 120x30 then the function returns an alert and image cannot be tinier.

</script>

</body>
</html>
