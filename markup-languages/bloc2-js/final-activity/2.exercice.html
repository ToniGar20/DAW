<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlace</title>
    <style>
        body{background-color: yellow}
        button{color: wheat; background-color: black}
    </style>
</head>
<body>

    <header>
        <h1>Enlace de interés</h1>
    </header>

    <main>
        <button type="button" onclick="linkConfirmation()">Ir a la página web</button>
    </main>

<script>
    function linkConfirmation() {
        if(window.confirm("Este enlace te dirige a otro sitio web QUE PUEDE SER PELIGROSO. ¿Estás seguro/a?") == true){
            location.href = "https://www.google.com/";
            // using location-href to open the link
        } else {
            alert ("No se ha realizado ninguna acción")
            // if not confirmed, alert of cancelled action
        }
    }
</script>

</body>
</html>
