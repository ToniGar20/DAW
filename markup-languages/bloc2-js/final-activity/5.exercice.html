<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="post" enctype="text/plain">
        <fieldset> <legend>Introduce tus datos</legend>
            <input type="text" id="fullname" title="Introduce tu nombre" placeholder="P.Ej.: Jorge Gutiérrez" required/>
            <input type="text" id="email" title="Introduce tu email" placeholder="xxx@yyy.zzz" required/>
            <input type="tel" id="mobile-phone" title="Introduce tu teléfono móvil" placeholder="6XX XXX XXX" required/>
            <input type="text" id="password" title="Introduce una contraseña de entre 6 y 10 caracteres que empiece en mayúscula y acabe con dos números" placeholder="Ejemplo10" required/>
        </fieldset>
        <br>
        <button type="submit">Envía el formulario</button>
    </form>

    <script>
    function validation() {
    let dniValue = document.getElementById("dni").value;
    let emailValue = document.getElementById("email").value;
    // capturing both values

    if (!(/[0-9]{8}[A-Z]/.test(dniValue)) && !(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(emailValue))) {
    alert("Error. AMBOS campos son incorrectos");
    return false;
    }
    // if both fields are wrong or empty, there is displayed a custom alert

    else if (!(/[0-9]{8}[A-Z]/.test(dniValue))) {
    alert("Error. El DNI introducido es incorrecto");
    return false;
    }
    //DNI has to match the regex or alert of error is displayed

    else if (!(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(emailValue))) {
    alert("Error. El EMAIL introducido es incorrecto");
    return false;
    }
    //Email has to match the regex or alert of error is displayed

    else {
    confirm("LOS DATOS HAN SIDO VALIDADOS")
    }

    return true;
    //If every input is correct a message of confirmation is displayed
    }
    </script>
</body>
</html>
