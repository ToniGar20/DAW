<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>5.Formulario</title>
    <style>
        body{background-color: darkslategray; color: gold; font-family: Arial, Helvetica, sans-serif}
        button{background-color: deeppink; color: white}
        input{background-color: lightskyblue; color: darkred; font-weight: bold; border: 3px solid}
    </style>
</head>
<body>

    <form method="post" onsubmit="return validation()">
        <fieldset> <legend>Introduce tus datos</legend>
            <label>Nombre y apellido/s: <input type="text" id="fullname" title="Introduce tu nombre" placeholder="P.Ej.: Jorge Gutiérrez" autofocus required /></label>
            <label>Email: <input type="text" id="email" title="Introduce tu email" placeholder="xxx@yyy.zzz" required/></label>
            <label>Teléfono: <input type="tel" id="mobile-phone" title="Introduce tu teléfono móvil sin espacios" placeholder="9 dígitos" pattern="[0-9]{9}" required/></label>
            <label>Crea una contraseña: <input type="password" id="password" title="Crea una contraseña de entre 6 y 10 caracteres que empiece en mayúscula y acabe con dos números" placeholder="P.EJ.: Jdnktypo10" required/></label>
        </fieldset>
        <br>
        <button type="submit">Envía el formulario</button>
    </form>

    <script>
    function validation() {
        let emailValue = document.getElementById("email").value;
        let passwordValue = document.getElementById("password").value;

        if (!(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(emailValue))) {
            alert("Error. El EMAIL introducido es incorrecto");
            return false;
            }

        else if (!(/[A-Z]{1}[a-z]{7}[0-9]{2}/.test(passwordValue))) {
        alert("Error. La CONTRASEÑA introducida no es válida");
        return false;
        }
        //Password has to match the regex or alert of error is displayed

        else {
            return true;
        }
    }
    </script>
</body>
</html>
