<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Convierte un texto en muchas cosas</title>
    </head>
    <body>

        <h1>Convierte un texto en muchas cosas</h1>
        <section>
            <ul>
                <li>Todo en minúsculas</li>
                <li>Todo en mayúsculas</li>
                <li>Texto sin sus últimas 5 letras</li>
                <li>Mostrar todos su elementos por separado</li>
            </ul>
        </section>

        <section>
            <button onclick=magic()>¡Pruébalo!</button>
        </section>

        <section>
            <ul id="results"></ul>
        </section>
        
        <script>

            function magic(){                
                //info saved
                let userText = prompt("Escribe el texto para hacer magia");
                let access = document.getElementById("results");

                //1
                let newLi1 = document.createElement("li");
                let newLi1Text = document.createTextNode(userText.toLowerCase());
                newLi1.appendChild(newLi1Text);
                access.appendChild(newLi1);

                //2
                let newLi2 = document.createElement("li");
                let newLi2Text = document.createTextNode(userText.toUpperCase());
                newLi2.appendChild(newLi2Text);
                access.appendChild(newLi2);

                //division of the info for 3 and 4
                let division = userText.split("");

                //3 
                let myArray3 = [];
                for (i = 0; i < division.length; i++){
                    myArray3.push(division[i]);
                }
                for (j = 0; j < 5; j++){
                    myArray3.pop();
                }
                let newLi3 = document.createElement("li");
                let newLi3Text = document.createTextNode(myArray3);
                newLi3.appendChild(newLi3Text);
                access.appendChild(newLi3);

                //4
                let myArray4 = [];
                for (i = 0; i < division.length; i++){
                    myArray4.push(division[i])
                }
                let newLi4 = document.createElement("li");
                let newLi4Text = document.createTextNode(myArray4);
                newLi4.appendChild(newLi4Text);
                access.appendChild(newLi4);
            }
        </script>

    </body>
</html>
