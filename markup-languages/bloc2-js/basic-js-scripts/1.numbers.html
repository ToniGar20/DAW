<!--
Numbers are asked by screen and proved if they are negative or positive. Script stops if number 0 is introduced.
Every message is sent by an alert
<-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>¿El número es positivo o negativo?</title>
    </head>
    <body>

        <h1>Calcula si un un número es positivo o negativo</h1>
        
        <button onclick=magic()>El juego de los números</button>

        <script>
            function magic(){
                let number = ""
                do{
                    let number = parseInt(prompt("Escribe un número para saber si es positivo o negativo"));
                    if (number >= 1){
                        alert("El número es positivo");
                    } else if (number <= -1){
                        alert("El número es negativo");
                    } else {
                        alert("Has introducido el 0 y el proceso ha acabado")
                    }
                }
                while (number !== 0);
            }
        </script>

    </body>
</html>
