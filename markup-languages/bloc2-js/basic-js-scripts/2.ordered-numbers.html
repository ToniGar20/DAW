<!--
10 numbers are asked by screen. The script orders the numbers showing the result into an alert
<-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>10 números ordenados</title>
    </head>
    <body>

        <h1>10 números que se ordenarán de manera correcta</h1>

        <script>
            let numbers = [];
            while (numbers.length < 10){
                let number = parseInt(prompt(`Introduce un número, llevas ${numbers.length}`));
                numbers.push(number);
            };
            numbers.sort(function (a,b) {
                return a-b;
            });
            alert(`El orden correcto de los números introducidos es ${numbers}`);
        </script>

    </body>
</html>
