<!--
Sript asks for 3 marks. Doing the average, there are different messages for passing or not.
<-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Las notas</title>
    </head>
    <body>

        <h1>Media y calificación final con las notas</h1>

        <script>

            let marks = [];
            while (marks.length < 3){
                let mark = parseInt(prompt(`Introduce tu nota; añadidas ${marks.length}`));
                marks.push(mark);
            }
            let addition = 0
            for (let i = 0; i < marks.length; i++){
                addition += marks[i];
            }
            let finalMark = addition/3
            if(finalMark >= 5){
                alert(`Has APROBADO y tu nota final es un ${finalMark}`)
            } else {
                alerta(`Has SUSPENDIDO y tu nota final es un ${finalMark}`)
            }
            console.log(addition);
        </script>

    </body>
</html>
