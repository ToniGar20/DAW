<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación de DNI y email (con JS)</title>
</head>
<body>

    <h1>Validación de DNI y correo (con JS)</h1>

    <form method="post"enctype="text/plain" onsubmit="validation()">

        <p>DNI: <input id="dni" type=text name="dni" title="Introduce tu DNI" placeholder="00000000Y"></p>
        <p>Email: <input id= "email" type=text name="email" title="Introduce tu email" placeholder="ejemplo@hola.com"></p>
        <br>
        <button type="submit" onclick="dniIsValid()" onclick="emailIsValid()">Enviar información</button>

    </form>

    <script>

        var dniValue = document.getElementById("dni").value;
        var emailValue = document.getElementById("email").value;

        // UNIFICAR FUNCION Y LLAMARLA DESDE ONSUBMIT COMO VALIDATION

        function emailIsValid (emailValue){
            if(!(/[^@]+@[^@]+\.[a-zA-Z]{2,}$/.test(emailValue))){
                alert("El email introducido es incorrecto");
                return false;
            }
        }

        function dniIsValid (dniValue){
            if(!(/[0-9]{8}[A-Z]/.test(dniValue))){
                alert("El DNI introducido es incorrecto");
                return false;
            }
        }
    </script>
    
</body>

</html>
