<!-- Form using fieldset and legend. Text multiline and number from 0 to infinite -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>5.Formulario del ejercicio 5</title>
    <style>
        /* some custom CSS... */
        textarea{height: 100px; width: 200px}
        body{font-family: Calibri; background-color: cornflowerblue; color: darkorange}
    </style>
</head>
<body>

    <h1>5. El formulario de textos y de número</h1>

    <form method="post" enctype="text/plain">
        <fieldset> <legend>Campos de texto: ¡cuéntanos dos experiencias!</legend>
            <textarea type="text" name="text1" title="Introduce tu primer texto" placeholder="Érase una vez..." required></textarea>
            <textarea type="text" name="text2" title="Introduce tu segundo texto" placeholder="Érase otra vez..." required></textarea>
        </fieldset>
        <!-- First fieldset with both textareas that are required-->

        <fieldset> <legend>Elige el número que quieras</legend>
            <input type="number" name="numbers" title="Introduce un número" placeholder="Desde 0 hasta el infinito" pattern="[0-9]*" required/>
        </fieldset>
        <br>
        <!--
        Second fieldset with the number input.
        It is also required and the are no rules for the number length and can use arrows to increase or decrease value
        -->
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
