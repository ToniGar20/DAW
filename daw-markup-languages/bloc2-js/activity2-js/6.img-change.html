<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>6.img-change</title>
    <style>
        h1 {
            color:black; border:rgb(8, 75, 2) 10px solid; text-align: center; background-color: rgb(232, 241, 214);
        }
        p {
            font-family: Arial, Helvetica, sans-serif; font-size: large;
        }
        img {
            display: block; margin-left: auto; margin-right: auto; width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cambiamos la imagen</h1>
    </header>
    
    <main>
        <p>Si pasas con el ratón por encima de la imagen.. ¡cambiará!</p>
        <p>¡Pruébalo!</p>

        <img id="foto1" src="img/foto-6-1.jpg" onmouseenter=magic() onmouseleave=nomagic()>  
    </main>

    <!-- Two functions for each mouse event.-->

    <script>
        function magic(){
           document.getElementById("foto1").setAttribute("src","img/foto-6-2.jpg");
        } // This function changes the src of the image to show another image on mouseEnter
        
        function nomagic(){
            document.getElementById("foto1").setAttribute("src","img/foto-6-1.jpg");
        } // When the mouse leaves, the first image its displayed again
    </script>
</body>
</html>
