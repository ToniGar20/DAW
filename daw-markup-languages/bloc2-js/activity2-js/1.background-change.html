<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.background-change</title>
</head>
<body id="click">
    <section>
        <button onclick=magic()>Presiona para cambiar el color del fondo</button> <!-- Button for changing the body color calling a function-->
    </section>



    <script>
        function magic(ucolor){
            ucolor = prompt("¿De qué color quieres el fondo de pantalla?"); // Saving in a variable the color
            document.getElementById("click").style.backgroundColor = ucolor; // Setting the color as background of the body
        }

    </script>

</body>
</html>
